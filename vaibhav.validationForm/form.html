<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation form</title>

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>

    <!-- css link -->
    <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
    <div class="container toggle mb-4" id="frm">
        <div class="mt-2 toggle">
            <button type="button" id="change" class="mt-4 btn btn-outline-dark float-end">Change Design</button>
            <br><br>
        </div>
        
        <h1>Validation form</h1><br>
        <label class="fw-bolder">Name</label> <br>
        <input type="text" name="username" id="usernames" class="form-control" required>
        <h5 id="usercheck" style="color: red;">
            Please enter your Name
        </h5>
        <br><br>
        <label for="pswd" class="fw-bolder">Password</label> <br>
        <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="form-control" required>
        <h5 id="passcheck" style="color: red;">
            Please provide a password
        </h5>
        <div class="toggle" id="pswd_info">
            <ul style="color: red;">
            <li id="letter" class="invalid">At least <strong>one letter</strong></li>
            <li id="capital" class="invalid">At least <strong>one capital letter</strong></li>
            <li id="number" class="invalid">At least <strong>one number</strong></li>
            
            </ul>
           </div>
        <br><br>
        <label class="fw-bolder">City</label> <br>
        <input type="text" name="city" id="cit" class="form-control" required>
        <h5 id="cityname" style="color: red;">
            Please enter your city
        </h5>
        <br><br>
        <label class="fw-bolder mf">Gender</label> <br>
        <label class="fw-bolder">Male</label>
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="fw-bolder">Female</label>
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">&nbsp;
        <!-- <h5 id="gender" style="color: red;">This field is required</h5> --><br><br>
       
        <button type="submit" class="btn btn-primary mb-4">Submit</button>
    </div>

    <!-- including jquery -->
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" 
    integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous">
    </script>

    <!-- including js link -->
    <script src="form.js"></script>
</body>
</html>
